{% extends "base.html" %}
{% block content %}

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif !important;
    font-size: 15px;
  }

  h2 {
    font-weight: 600;
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 20px;
  }

  .form-control {
    font-size: 14px;
    border-radius: 8px;
    width: 100%;
  }

  .btn {
    font-size: 14px;
    font-weight: 500;
    border-radius: 8px;
  }

  .row.g-3 > .col-md-4,
  .row.g-3 > .col-md-5,
  .row.g-3 > .col-md-3 {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  table {
    font-size: 14px;
    width: 100%;
  }

  th {
    font-weight: 600;
    background: linear-gradient(90deg, #007bff, #00c6ff);
    color: #fff;
    text-align: center;
  }

  td {
    vertical-align: middle;
    text-align: center;
  }

  input[type="text"] {
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 4px 6px;
  }

  .btn-sm {
    padding: 4px 8px;
    font-size: 13px;
  }

  /* Hover effect for table rows */
  tbody tr:hover {
    background: rgba(0, 195, 255, 0.08);
    transform: scale(1.01);
    transition: all 0.2s ease-in-out;
  }
</style>

<h2>Locations</h2>

<!-- Add Location Form -->
<form action="{{ url_for('add_location') }}" method="POST" class="row g-3 mb-4">
  <div class="col-md-4">
    <input type="text" class="form-control" name="name" placeholder="Location Name" required>
  </div>
  <div class="col-md-5">
    <input type="text" class="form-control" name="address" placeholder="Address">
  </div>
  <div class="col-md-3">
    <button type="submit" class="btn btn-success w-100">Add Location</button>
  </div>
</form>

<!-- Locations Table -->
<div class="table-responsive">
  <table class="table table-hover table-bordered align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for loc in locations %}
      <tr>
        <td>{{ loc.location_id }}</td>
        <td>
          <form action="{{ url_for('edit_location', location_id=loc.location_id) }}" method="POST" class="d-flex gap-1">
            <input type="text" name="name" value="{{ loc.name }}" class="form-control form-control-sm" required>
        </td>
        <td>
            <input type="text" name="address" value="{{ loc.address }}" class="form-control form-control-sm">
        </td>
        <td>{{ loc.created_at.strftime("%Y-%m-%d %H:%M") }}</td>
        <td class="d-flex justify-content-center gap-1">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
            </form>
            <a href="{{ url_for('delete_location', location_id=loc.location_id) }}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this location?');">Delete</a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5" class="text-center text-muted py-3">
          No locations found. Add a new location above!
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
